{% extends "base.html" %}
{% load static %}


{% block css_styles %}
<link rel='stylesheet' href="{% static "posts/index.css" %}">
{% endblock css_styles %}
{% block content %}
<li>
    <article class="post">
      <a href="{% url "post-detail-page" post.slug %}">
        <img src="{% static "posts/images/"|add:post.image_name %}" alt="{{ post.title }}" />
        <div class="post__content">
          <h3>{{ post.title }}</h3>
          <p>
            {{ post.excert }}
          </p>
        </div>
      </a>
    </article>
  </li>
{% endblock content %}
