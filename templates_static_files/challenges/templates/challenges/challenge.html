<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ month|title }}'s Challenge</title>
  </head>
  <body>
    <h1>{{ month|title }} Challenge</h1>
    {% if text != None %}
    <h2>{{ text }}</h2>
    {% else %}
    <h2>No challenge for this month</h2>
    {% endif %}
  </body>
</html>
