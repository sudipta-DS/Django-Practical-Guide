{% extends "base.html" %}

{% block page_title %}
  {{ month|title }}'s Challenge
{% endblock page_title %}
  
{% block content %}
    <h1>{{ month|title }} Challenge</h1>
    {% if text != None %}
    <h2>{{ text }}</h2>
    {% else %}
    <h2>No challenge for this month</h2>
    {% endif %}
{% endblock content %}
